<div class="top_title">
Hood Molding Replacement
</div>
<hr width="100%" size="2" color="gray">
<table width="100%" class="Viewer">
<tr>
<td width="80%" class="ViewerTD" id="textTd" valign="top">
<a name="i010">
</a>
<ol>
<li value="1">
<div>
Remove the nuts (A), and detach the clip (B) by pushing it from the drain hole (C) in the hood, then remove the hood molding (D). Take care not to scratch the hood.
</div>
</li>
</ol>
<a name="i020">
</a>
<ol>
<li value="2">
<div>
Install the molding in the reverse order of removal, and replace the clip if it's damaged.
</div>
</li>
</ol>
</td>

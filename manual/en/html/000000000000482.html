<div xmlns:v="urn:schemas-microsoft-com:vml">
<div class="top_title">
Engine Oil Cooler Replacement
</div>
<hr width="100%" size="2" color="gray">
<table width="100%" class="Viewer">
<tr>
<td width="80%" class="ViewerTD" id="textTd" valign="top">
<a name="i010">
</a>
<ol>
<li value="1">
<div>
<a href="javascript:parent.Cts('000000000000612','i000')">
Remove the oil filter.
</a>
</div>
</li>
</ol>
<a name="i020">
</a>
<ol>
<li value="2">
<div>
Remove the oil cooler bypass hoses (A) and oil cooler center bolt (B), then remove the oil cooler (C).
</div>
</li>
</ol>
<a name="i030">
</a>
<ol>
<li value="3">
<div>
Install the oil cooler using a new O-ring (D). Tighten the oil cooler center bolt to 74 N·m (7.5 kgf·m, 54 lbf·ft).
</div>
</li>
</ol>
</td>
<td width="20%" class="ViewerTD" id="graphTd" valign="top">

<div class="top_title">
MAP Sensor Replacement
</div>
<hr width="100%" size="2" color="gray">
<table width="100%" class="Viewer">
<tr>
<td width="80%" class="ViewerTD" id="textTd" valign="top">
<a name="i010">
</a>
<ol>
<li value="1">
<div>
<a href="javascript:parent.Cts('000000000002712','i030')">
Remove the intake manifold cover.
</a>
</div>
</li>
</ol>
<a name="i020">
</a>
<ol>
<li value="2">
<div>
Disconnect the MAP sensor connector (A).
</div>
</li>
</ol>
<a name="i030">
</a>
<ol>
<li value="3">
<div>
Remove the bolt (B).
</div>
</li>
</ol>
<a name="i040">
</a>
<ol>
<li value="4">
<div>
Remove the MAP sensor (C).
</div>
</li>
</ol>
<a name="i050">
</a>
<ol>
<li value="5">
<div>
Install the sensor in the reverse order of removal with a new O-ring (D).
</div>
</li>
</ol>

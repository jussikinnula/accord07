<div xmlns:v="urn:schemas-microsoft-com:vml">
<div class="top_title">
EGR Valve Replacement
</div>
<hr width="100%" size="2" color="gray">
<table width="100%" class="Viewer">
<tr>
<td width="80%" class="ViewerTD" id="textTd" valign="top">
<a name="i010">
</a>
<ol>
<li value="1">
<div>
Remove the engine cover.
</div>
</li>
</ol>
<a name="i020">
</a>
<ol>
<li value="2">
<div>
<a href="javascript:parent.Cts('000000000002038','i000')">
Remove the air cleaner.
</a>
</div>
</li>
</ol>
<a name="i030">
</a>
<ol>
<li value="3">
<div>
Remove the EGR valve 6P connector (A).
</div>
</li>
</ol>
<a name="i040">
</a>
<ol>
<li value="4">
<div>
Remove the EGR valve (B).
</div>
</li>
</ol>
<a name="i050">
</a>
<ol>
<li value="5">
<div>
Install the valve in the reverse order of removal with a new gasket (C).
</div>
</li>
</ol>
</td>

Transmission Mount Replacement - Lower
</div>
<hr width="100%" size="2" color="gray">
<table width="100%" class="Viewer">
<tr>
<td width="80%" class="ViewerTD" id="textTd" valign="top">
<a name="i010">
</a>
<ol>
<li value="1">
<div>
Raise the vehicle on the hoist to full height.
</div>
</li>
</ol>
<a name="i020">
</a>
<ol>
<li value="2">
<div>
Remove the left front tyre/wheel.
</div>
</li>
</ol>
<a name="i030">
</a>
<ol>
<li value="3">
<div>
Remove the transmission lower mount.
</div>
</li>
</ol>
<a name="i040">
</a>
<ol>
<li value="4">
<div>
Install the new transmission lower mount.
</div>
</li>
</ol>
<a name="i050">
</a>
<ol>
<li value="5">
<div>
Install the left front tyre/wheel.
</div>
</li>
</ol>
